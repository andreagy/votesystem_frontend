<!-- Header-->
<header class="py-1">
    <div class="container px-lg-5">
        <div class="p-2 p-lg-2 text-center">
            <div class="m-1 m-lg-1">
                <h6 class="display-6 fw-bold">Votes</h6>
            </div>
        </div>
    </div>
</header>


<div class="container mt-4">

    <form class="p-5">
        <h2>Create a topic</h2>
        <div class="mb-3">
            <label for="topicTitle" class="form-label">Topic Title</label>
            <input type="text" class="form-control" id="topicTitle" name="topicTitle" required>
        </div>
        <div class="mb-3">
            <label for="topicDescription" class="form-label">Description</label>
            <textarea class="form-control" id="topicDescription" name="topicDescription" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="datetime-local" placeholder="YYYY-MM-DD HH:MM:SS" class="form-control" id="startTime" name="startTime" required>
        </div>
        <div class="mb-3">
            <label for="endTime" class="form-label">End Time</label>
            <input type="datetime-local" placeholder="YYYY-MM-DD HH:MM:SS" class="form-control" id="endTime" name="endTime" required>
        </div>
        <button id='SubmitTopicBttn'type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2>Recent Votings</h2>
    <!-- Loop through topics from JS and append them -->
    <div id='VotesGroup' class="list-group">
