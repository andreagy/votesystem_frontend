<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Topics</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/topics-styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#!">Vote System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Manage devices</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="py-1">
    <div class="container px-lg-5">
        <div class="p-2 p-lg-2 text-left">
            <div class="m-1 m-lg-1">
                <h6 class="display-6 fw-bold">All vote results</h6>
            </div>
        </div>
    </div>
</header>
<!-- Page Content-->
<section class="pt-4">
    <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5" id="main-topics-holder">
            <div class="col-lg-12 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-left p-4 p-lg-5 pt-0 pt-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i
                                class="bi bi-collection"></i></div>
                        <p class="mb-0">This card will repeat for each topic! Use JS to create these divs and add them
                            to "main-topics-holder" div.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container mt-4">
    <h1>Vote Topics</h1>

    <!-- Loop through topics from JS and append them -->
    <div class="list-group">
        <!-- Sample topic -->
        <div class="list-group-item">
            <h5 class="mb-1">Vote Topic Title</h5>
            <p class="mb-1">Time: <span class="text-muted">2024-02-05 12:00 PM</span></p>

            <!-- Vote counts with colored badges -->
            <div class="d-flex justify-content-start">
                <span class="me-2"><span class="badge bg-success">Yes: 10</span></span>
                <span class="me-2"><span class="badge bg-danger">No: 5</span></span>
                <span><span class="badge bg-warning">Abstain: 3</span></span>
            </div>
        </div>
        <!-- End of sample topic -->
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/topics-scripts.js"></script>
</body>
</html>
